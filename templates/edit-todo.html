{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Let's edit your todo!
    </div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" rows="3" class="form-control" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label for="">Priority</label>
          <select name="priority" id="" class="form-control">
            <option {% if todo.priority == 1 %} selected {% endif %}>1</option>
            <option {% if todo.priority == 2 %} selected {% endif %}>2</option>
            <option {% if todo.priority == 3 %} selected {% endif %}>3</option>
            <option {% if todo.priority == 4 %} selected {% endif %}>4</option>
            <option {% if todo.priority == 5 %} selected {% endif %}>5</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="complete" 
                 {% if todo.complete %} checked {% endif %}>
          <label for="" class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit your todo</button>
        <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
        <a href="/todos/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
